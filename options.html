<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode to GitHub Sync - Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="options-page">
  <div class="container">
    <header>
      <h1>Settings</h1>
      <p class="subtitle">Configure your GitHub repository connection</p>
    </header>

    <main>
      <form id="settings-form">
        <section class="settings-section">
          <h2>GitHub Configuration</h2>

          <div class="form-group">
            <label for="github-token">
              GitHub Personal Access Token
              <span class="required">*</span>
            </label>
            <input
              type="password"
              id="github-token"
              placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
              required
            />
            <small class="form-help">
              Create a token with 'repo' scope at
              <a href="https://github.com/settings/tokens" target="_blank">
                GitHub Settings
              </a>
            </small>
          </div>

          <div class="form-group">
            <label for="github-owner">
              GitHub Username/Organization
              <span class="required">*</span>
            </label>
            <input
              type="text"
              id="github-owner"
              placeholder="your-username"
              required
            />
          </div>

          <div class="form-group">
            <label for="github-repo">
              Repository Name
              <span class="required">*</span>
            </label>
            <input
              type="text"
              id="github-repo"
              placeholder="leetcode-solutions"
              required
            />
            <small class="form-help">
              The repository must already exist
            </small>
          </div>

          <div class="form-group">
            <label for="github-branch">
              Branch Name
            </label>
            <input
              type="text"
              id="github-branch"
              placeholder="main"
              value="main"
            />
          </div>
        </section>

        <section class="settings-section">
          <h2>Sync Options</h2>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="auto-sync" />
              <span>Enable automatic sync on successful submission</span>
            </label>
          </div>

          <div class="form-group">
            <label for="file-structure">File Organization</label>
            <select id="file-structure">
              <option value="by-difficulty">By Difficulty (Easy/Medium/Hard)</option>
              <option value="by-topic">By Topic (Arrays, Trees, etc.)</option>
              <option value="by-id">By Problem ID</option>
              <option value="flat">Flat (All in root)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="file-naming">File Naming Convention</label>
            <select id="file-naming">
              <option value="problem-name">problem-name.ext</option>
              <option value="id-problem-name">001-problem-name.ext</option>
              <option value="name-only">ProblemName.ext</option>
            </select>
          </div>
        </section>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>

        <div id="message-area" class="message-area hidden">
          <p id="message-text"></p>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
